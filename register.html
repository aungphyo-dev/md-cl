<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium SignUp</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <main class="">
      <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
          <div class="col-md-6 col-lg-5">
            <div class="text-center">
              <div class="d-flex justify-content-center align-items-center">
                <a href="index.html" class="text-decoration-none text-black">
                  <i class="bi bi-journals h1"></i>
                </a>
                <span class="ms-2 font-2 title-font fw-bold"
                  >Medium Register</span
                >
              </div>
              <h4 class="fw-light sub-font font-1">My Blog</h4>
            </div>
            <div class="py-5 px-4 bg-secondary shadow-sm">
              <h3 class="text-center sub-font font-2">Create An Account</h3>
              <p class="text-black-50 text-center">
                One account for everything medium,including Mint.
                <a href="#" class="text-black-50">Learn more</a>
              </p>
              <form action="_blank" get="Post">
                <div class="mb-5 mt-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control rounded-0"
                    required />
                </div>
                <div class="mb-5">
                  <label for="phone" class="form-label"
                    >Phone (Recommephone)</label
                  >
                  <input
                    type="number"
                    id="phone"
                    name="phone"
                    class="form-control rounded-0" />
                  <p class="text-black-50 small" required>
                    Standard call,message or date rates may apply
                  </p>
                </div>
                <div class="mb-5 position-relative">
                  <label for="phone" class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control rounded-0 visible-check"
                    required />
                  <i
                    class="bi bi-eye-fill position-absolute py-1 px-2"
                    style="top: 35px; right: 10px"></i>
                  <p class="text-black-50 small">
                    Standard call,message or date rates may apply
                  </p>
                </div>
                <button class="btn btn-lg d-block w-100 btn-primary">
                  <i class="bi bi-person-add me-2"></i>
                  Create Account
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./custom/custom.js"></script>
  </body>
</html>
